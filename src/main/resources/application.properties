
spring.datasource.url=jdbc:postgresql://localhost:5432/parking-control-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

#Desabilitar o non_contextual_creation porque o hibernate procura metados quando inicia a aplicação e isso pode causar alguns conflitos
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#Não expor o stactrace "Código de erro de validação" por questões de segurança
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never